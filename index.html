<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="add-user.png">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Sign-up</title>
</head>
<body>
    <div class="part">
        <div id="part-div"><h2 id="copyright"><p>
            Copyright Â©
            <script>
              document.write(new Date().getFullYear())
            </script>
            AnasTafish
          </p></h2></div>
        <img src="natural.jpg" alt="">        
    </div>
    <div class="main">
        <h1 id="header">Sign-up Now!</h1>        
        <form id="myform" action="" method="post" onsubmit=" return validation()">
            <fieldset>
                <label for="">First Name<input type="text" name="first-name" required maxlength="20"><span></span></label>
                <label for="">Last Name<input type="text" name="last-name" required maxlength="20"><span></span></label>
                <label for="">Email<input type="email" name="email" required><span></span></label>
                <label for="">Phone Number<input type="number" name="phone-number" required><span></span></label>
                <label for="">Password<input id="pass" type="password" name="password" required minlength="8" maxlength="20"><span></span></label>
                <label for="">Password Confirmation<input id="passconf" type="password" name="password-conf" required minlength="8" maxlength="20"><span></span></label>                               
            </fieldset>
            <fieldset>
                <label id="offers" for="">do you want to recieve offers via E-mail?</label>
                <label class="radio" for="">Yes<input value="yes" type="radio" name="recieve" required></label>
                <label class="radio" for="">NO<input value="no" type="radio" name="recieve"></label>
            </fieldset>
            <button type="submit">Create account</button>
            <p>Already have an account? <a href="">login</a></p>
            </form>
    </div>        
</body>
</html>
