<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Sign-up</title>
</head>
<body>
    <div class="part">
        <div id="part-div"></div>
        <img src="natural.jpg" alt="">        
    </div>
    <div class="main">
        <h1 id="header">Sign-up Now!</h1>        
        <form action="http://httpbin.org/post" method="post">
            <fieldset>
                <label for="">First Name<input type="text" name="first-name" required></label>
                <label for="">Last Name<input type="text" name="last-name" required></label>
                <label for="">Email<input type="email" name="email" required></label>
                <label for="">Phone Number<input type="tel" name="phone-number" required></label>
                <label for="">Password<input type="password" name="password" required></label>
                <label for="">Password Confirmation<input type="password" name="password-conf" required></label>
            </fieldset>
            <button type="submit">Create account</button>
            </form>
    </div>        
</body>
</html>
